name: Scanner L&K Automatico (Mondo 327)

on:
  schedule:
    - cron: '30 */2 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo Scanner
        uses: actions/checkout@v3

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esecuzione Scanner
        run: php scanner.php # Genera mondo_327.json locale

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Spostamento Dati su lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"

          # 1. Clona la repo dei database (lk_database)
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # 2. Copia il file prodotto dallo scanner nella repo database
          cp mondo_327.json target_repo/mondo_327.json
          
          cd target_repo
          
          # 3. Esegue la logica dello storico (che deve stare in lk_database)
          node update_history.js mondo_327.json
          
          # 4. Push dei file aggiornati nella repo database
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Update Mondo 327 via Scanner Repo: $(date)" || exit 0
          git push origin main
