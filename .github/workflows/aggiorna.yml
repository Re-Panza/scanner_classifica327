name: Scanner L&K Automatico (Tutto in Uno)

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Accedi alla Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui Scanner
        # Lo scanner legge e aggiorna mondo_327.json localmente
        run: php scanner.php 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Elabora Inattivi e Storico
        # Ora update_history.js Ã¨ nella stessa cartella, Node lo trova subito!
        run: node update_history.js mondo_327.json

      - name: Salva e Pusha i Risultati
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Update Dati: $(date)" || echo "Nessuna modifica"
          git push
