name: Scanner L&K Automatico (Mondo 327)

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Accedi al repository Scanner
        uses: actions/checkout@v3

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        # Utilizza il mondo_327.json locale per la memoria
        run: php scanner.php 

      - name: Aggiorna Memoria Locale (lk_scanner)
        # Salva il file aggiornato qui per la prossima esecuzione veloce
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add mondo_327.json
          git commit -m "ðŸ¤– Memoria scanner aggiornata: $(date)" || echo "Nessuna modifica"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Copia e Aggiorna su lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # 1. Clona la repo lk_database
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # 2. Copia il file appena creato dallo scanner nella repo target
          cp mondo_327.json target_repo/mondo_327.json
          
          # 3. Entra e aggiorna storico/inattivi (centralizzato in Re Panza Brain)
          cd target_repo
          node update_history.js mondo_327.json
          
          # 4. Push finale alla repo database
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Database aggiornato da scanner: $(date)" || exit 0
          git push origin main
