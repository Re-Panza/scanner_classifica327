- name: Elaborazione Dati e Consegna a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"

          # Clone della repo target
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          cp mondo_327.json target_repo/mondo_327.json
          cd target_repo
          
          # Esecuzione script di elaborazione
          node update_history.js mondo_327.json
          
          # Push con autenticazione esplicita per evitare errore 128
          git add .
          git commit -m "ðŸ¤– Update Mondo 327: $(date)" || exit 0
          git push https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git main
