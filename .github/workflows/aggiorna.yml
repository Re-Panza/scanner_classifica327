name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *' # Esecuzione ogni 2 ore al minuto 30
  workflow_dispatch:      # Permette l'avvio manuale dalla scheda Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 1. Esecuzione Scanner
        # Lo scanner genera il file temporaneo mondo_327.json
        run: php scanner.php 

      - name: 2. Elaborazione Database Unico (Aggiunta Inattivit√†)
        # Lo script Node legge mondo_327.json e scrive database_mondo_327.json
        run: node update_history.js mondo_327.json

      - name: 3. Salva Risultati nella Repo
        run: |
          # Configurazione Git
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          
          # Aggiungiamo il file finale unificato
          git add database_mondo_327.json
          
          # Pulizia automatica: rimuoviamo i file obsoleti per non sporcare la repo
          git rm -f mondo_327.json database_mondocompleto327.json database_soloinattivi327.json inattivi_327.json db_327.json || echo "File vecchi non trovati, salto pulizia."
          
          # Commit e invio dei dati
          git commit -m "ü§ñ Update Database Unificato (Inattivit√† inclusa): $(date)" || echo "Nessuna modifica rilevata"
          git push
