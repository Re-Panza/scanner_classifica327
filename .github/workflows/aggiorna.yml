name: Scanner Mondo 327 (Richiamo Script Esterno)

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Accedi alla Repository Scanner
        uses: actions/checkout@v3

      - name: Setup PHP e Node.js
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esecuzione Scanner
        run: php scanner.php 

      - name: Scarica update_history.js dalla Repo Database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Scarichiamo il file JS direttamente dalla repository lk_database usando il tuo Token
          curl -H "Authorization: token $MY_PAT" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/Re-Panza/lk_database/contents/update_history.js" \
               -o update_history.js

      - name: Elaborazione Dati
        run: |
          # Ora che il file Ã¨ stato scaricato, Node lo trova ed esegue l'elaborazione
          node update_history.js mondo_327.json

      - name: Salva Memoria Locale (Scanner)
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          # Salviamo mondo_327.json cosÃ¬ la prossima volta non parte da 0 quadranti
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Memoria locale aggiornata: $(date)" || echo "Nessuna modifica"
          git push

      - name: Consegna Risultati a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Cloniamo la repo target per caricare i file aggiornati
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          cp mondo_327.json db_327.json inattivi_327.json target_repo/
          cd target_repo
          git config user.name "Re Panza Bot"
          git config user.email "bot@repanza.it"
          git add .
          git commit -m "ðŸ¤– Update Mondo 327 via Scanner: $(date)" || exit 0
          # Push sicuro con Token [Risolve Errore 128]
          git push https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git main
