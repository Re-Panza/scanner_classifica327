name: Scanner L&K Automatico (Mondo 327)

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Accedi al repository Scanner
        uses: actions/checkout@v3
        with:
          # Importante: serve per poter fare il push dei dati aggiornati qui
          token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        # Lo scanner legge il mondo_327.json che abbiamo messo nella repo
        run: php scanner.php 

      - name: Aggiorna Memoria Locale (lk_scanner)
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add mondo_327.json
          git commit -m "ðŸ¤– Aggiornamento memoria scanner: $(date)" || echo "Nessuna nuova zona"
          git push

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Spedisci Dati a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Clona la repo lk_database
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # Copia il file aggiornato
          cp mondo_327.json target_repo/mondo_327.json
          
          cd target_repo
          
          # Esegue la logica dello storico (che deve stare in lk_database)
          node update_history.js mondo_327.json
          
          # Push dei risultati nella repo database
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Update Database Mondo 327: $(date)" || exit 0
          git push origin main
