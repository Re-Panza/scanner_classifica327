name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 1. Esecuzione Scanner
        # PHP genera il file grezzo mondo_327.json
        run: php scanner.php 

      - name: 2. Elaborazione Database Unico
        # Node trasforma mondo_327.json in database_mondo_327.json con i campi u, i, f
        run: node update_history.js mondo_327.json

      - name: 3. Salva Risultati nella Repo
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          
          # Forza Git a vedere i cambiamenti (aggiunge il nuovo, ignora se i vecchi mancano)
          git add database_mondo_327.json
          
          # Rimuoviamo i vecchi file SOLO SE esistono, senza bloccare il workflow
          rm -f mondo_327.json db_327.json database_mondocompleto327.json database_soloinattivi32
