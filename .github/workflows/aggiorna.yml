name: Scan Mondo 327 e Consegna a lk_database

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessario per salvare i file nella repo dello scanner

    steps:
      - name: Checkout Codice Scanner (Re Panza Brain)
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esecuzione Scanner
        # Genera mondo_327.json localmente
        run: php scanner.php 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Elaborazione Storico e Inattivi
        # Eseguiamo lo script Node qui per generare db_327.json e inattivi_327.json localmente
        # (Assicurati che update_history.js sia presente anche in questa repo)
        run: node update_history.js mondo_327.json

      - name: Salva Risultati in Re Panza Brain (Memoria Locale)
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add mondo_327.json inattivi_327.json db_327.json
          git commit -m "ðŸ¤– Memoria locale aggiornata: $(date)" || echo "Nessuna modifica"
          git push

      - name: Consegna Dati a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # 1. Clona la repository lk_database
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # 2. Copia tutti i file aggiornati nella repo target
          cp mondo_327.json target_repo/mondo_327.json
          cp db_327.json target_repo/db_327.json
          cp inattivi_327.json target_repo/inattivi_327.json
          
          cd target_repo
          
          # 3. Push finale alla repo lk_database
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add .
          git commit -m "ðŸ¤– Update Mondo 327 da Re Panza Brain: $(date)" || exit 0
          git push origin main
