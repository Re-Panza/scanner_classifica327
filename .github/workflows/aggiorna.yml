name: Scanner L&K Automatico (Mondo 327)

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Accedi al repository Scanner
        uses: actions/checkout@v3

      - name: Recupera Dati da lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Scarica il file per dare la memoria allo scanner
          curl -H "Authorization: token $MY_PAT" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/Re-Panza/lk_database/contents/mondo_327.json" \
               -o mondo_327.json || echo "Inizio da zero"

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esegui lo script di scansione
        run: php scanner.php 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Consegna a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          cp mondo_327.json target_repo/mondo_327.json
          cd target_repo
          node update_history.js mondo_327.json
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Update Mondo 327: $(date)" || exit 0
          git push origin main
