name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *' # Ogni 2 ore
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice
        uses: actions/checkout@v3

      - name: Setup PHP e Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      # --- MODIFICA QUI: Scarica dalla repo scanner_classifica327 ---
      - name: Scarica Classifica Esterna
        run: |
          wget https://raw.githubusercontent.com/Re-Panza/scanner_classifica327/main/database_classificamondo327.json -O database_classificamondo327.json || \
          wget https://raw.githubusercontent.com/Re-Panza/scanner_classifica327/master/database_classificamondo327.json -O database_classificamondo327.json
        # Nota: Ho messo un doppio tentativo (main o master) per sicurezza.

      - name: 1. Esecuzione Scanner Mappa
        run: php scanner.php 

      - name: 2. Elaborazione InattivitÃ 
        run: node update_history.js

      - name: 3. Tracciamento Storia (Tracker)
        run: node tracker.js

      - name: 4. Salva Risultati
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          # Salviamo history.json QUI
          git add database_mondo_327.json history.json
          git commit -m "ðŸ¤– Update & History: $(date)" || echo "Nessuna modifica"
          git push
