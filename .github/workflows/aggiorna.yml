name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *' # Gira ogni 2 ore al minuto 30
  workflow_dispatch:      # Permette l'avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 1. Esecuzione Scanner (Genera dati grezzi)
        # Questo comando genera il file temporaneo mondo_327.json
        run: php scanner.php 

      - name: 2. Elaborazione Database Unico (Aggiunge Inattivit√†)
        # Questo comando prende mondo_327.json e lo trasforma in database_mondo_327.json con i campi u, i, f
        run: node update_history.js mondo_327.json

      - name: 3. Salva Risultati nella Repo
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          
          # Aggiungiamo il file finale unificato
          git add database_mondo_327.json
          
          # Pulizia: rimuoviamo i vecchi file se esistono ancora per evitare confusione
          git rm -f mondo_327.json db_327.json database_mondocompleto327.json database_soloinattivi327.json inattivi_327.json || echo "File vecchi gi√† rimossi"
          
          # Commit e Push
          git commit -m "ü§ñ Update Database Unificato: $(date)" || echo "Nessuna modifica rilevata"
          git push
