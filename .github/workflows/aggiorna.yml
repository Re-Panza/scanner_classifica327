name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *' # Ogni 2 ore al minuto 30
  workflow_dispatch: # Permette avvio manuale

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice
        uses: actions/checkout@v3

      - name: Setup PHP e Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: 1. Esecuzione Scanner Mappa
        run: php scanner.php 

      - name: 2. Elaborazione InattivitÃ 
        run: node update_history.js

      - name: 3. Tracciamento Storia (Tracker)
        run: node tracker.js

      - name: 4. Salva Risultati
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          # Aggiungiamo esplicitamente history.json al commit
          git add database_mondo_327.json history.json
          git commit -m "ðŸ¤– Update & History: $(date)" || echo "Nessuna modifica da salvare"
          git push
