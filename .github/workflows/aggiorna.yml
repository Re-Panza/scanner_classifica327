name: Scan Mondo 327 e Consegna a lk_database

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice Scanner (Re Panza Brain)
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esecuzione Scanner
        # Lo scanner genera mondo_327.json localmente
        run: php scanner.php 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Elaborazione Dati e Consegna a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # 1. Configurazione Git
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"

          # 2. Cloniamo lk_database (dove si trova update_history.js)
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # 3. Copiamo il file scansionato nella cartella della repo database
          cp mondo_327.json target_repo/mondo_327.json
          
          # 4. ENTRA NELLA CARTELLA target_repo PER LANCIARE LO SCRIPT
          # Questo risolve l'errore MODULE_NOT_FOUND perch√© lo script √® l√¨
          cd target_repo
          node update_history.js mondo_327.json
          
          # 5. Riportiamo i file generati (inattivi e db) nella cartella principale per il push locale
          cp inattivi_327.json ../inattivi_327.json
          cp db_327.json ../db_327.json
          
          # 6. Push dei dati aggiornati sulla repo lk_database
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ü§ñ Update Mondo 327 via Scanner: $(date)" || exit 0
          git push origin main

      - name: Salva Risultati in Re Panza Brain (Memoria Locale)
        run: |
          # Salviamo mondo_327.json anche qui cos√¨ la prossima scansione √® veloce
          git add mondo_327.json inattivi_327.json db_327.json
          git commit -m "ü§ñ Aggiornamento memoria locale: $(date)" || echo "Nessuna modifica"
          git push
