name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice
        uses: actions/checkout@v3

      - name: Setup PHP e Node
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: 1. Esecuzione Scanner
        # PHP legge e scrive direttamente su database_mondo_327.json
        run: php scanner.php 

      - name: 2. Elaborazione InattivitÃ 
        # Node legge e aggiorna lo stesso file database_mondo_327.json
        run: node update_history.js

      - name: 3. Salva Risultati
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add database_mondo_327.json
          git commit -m "ðŸ¤– Update Mondo 327: $(date)" || echo "Nessuna modifica"
