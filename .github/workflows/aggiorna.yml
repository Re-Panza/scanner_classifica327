name: Scan Mondo 327 e Consegna a lk_database

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Codice Scanner (Re Panza Brain)
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Esecuzione Scanner
        # Esegue lo script che genera mondo_327.json localmente
        run: php scanner.php 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Spostamento Dati su lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # 1. Configurazione Git
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"

          # 2. Clona la repository lk_database dove devono finire i dati
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # 3. Copia il file prodotto dallo scanner (mondo_327.json) nella repo database
          cp mondo_327.json target_repo/mondo_327.json
          
          cd target_repo
          
          # 4. Esegue l'elaborazione dello storico e degli inattivi
          # Questo script deve essere presente dentro lk_database
          node update_history.js mondo_327.json
          
          # 5. Push dei file aggiornati solo su lk_database
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ðŸ¤– Update Mondo 327 via Re Panza Brain: $(date)" || exit 0
          git push origin main
