name: Scan Mondo 327 Unificato

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Codice Scanner (Repo Corrente)
        uses: actions/checkout@v3
        with:
          path: main_repo

      - name: Checkout Database Cronologia (Secondo Repo)
        uses: actions/checkout@v3
        with:
          repository: Re-Panza/lk_database
          token: ${{ secrets.API_TOKEN_GITHUB }} # Usa il token creato prima
          path: db_repo

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: 1. Esecuzione Scanner e Cronologia
        # Passiamo al PHP i percorsi dei due file JSON
        run: php main_repo/scanner.php 

      - name: 2. Elaborazione InattivitÃ 
        run: node main_repo/update_history.js

      - name: 3. Salva Modifiche su Scanner (Mappa)
        run: |
          cd main_repo
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add database_mondo_327.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update Mappa 327" && git push)

      - name: 4. Salva Modifiche su Database (Cronologia)
        run: |
          cd db_repo
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"
          git add cronologia_327.json
          # Pusha solo se ci sono cambiamenti nella cronologia
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“œ Update Cronologia" && git push)
