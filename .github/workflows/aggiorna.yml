name: Scanner L&K Automatico (Mondo 327)

on:
  schedule:
    - cron: '30 */2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Accedi al repository Scanner
        uses: actions/checkout@v3

      - name: Configura PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Recupera Database Esistente
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          # Scarichiamo il file mondo_327.json per dare la "memoria" allo scanner
          curl -H "Authorization: token $MY_PAT" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L https://raw.githubusercontent.com/Re-Panza/lk_database/main/mondo_327.json \
               -o mondo_327.json || echo "File non trovato, inizier√† scansione vuota"

      - name: Esegui lo script di scansione
        # Ora lo scanner trover√† mondo_327.json e sar√† veloce
        run: php scanner.php 

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Consegna Dati a lk_database
        env:
          MY_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          git config --global user.name "Re Panza Bot"
          git config --global user.email "bot@repanza.it"

          # 1. Clona la repo lk_database
          git clone https://x-access-token:${MY_PAT}@github.com/Re-Panza/lk_database.git target_repo
          
          # 2. Copia il file aggiornato
          cp mondo_327.json target_repo/mondo_327.json
          
          cd target_repo
          
          # 3. Aggiorna storico e inattivi usando lo script che √® gi√† in lk_database
          node update_history.js mondo_327.json
          
          # 4. Push finale
          git add mondo_327.json db_327.json inattivi_327.json
          git commit -m "ü§ñ Update Mondo 327: $(date)" || exit 0
          git push origin main
