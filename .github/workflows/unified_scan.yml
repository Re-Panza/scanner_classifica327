name: Unified World Scan (6h)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install chromium --with-deps

      - name: Run Unified Scanner
        env:
          LK_EMAIL: ${{ secrets.LK_EMAIL }}
          LK_PASSWORD: ${{ secrets.LK_PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python unified_scanner.py

      - name: Commit and Push Results
        if: always()
        run: |
          git config --local user.email "bot@repanza.it"
          git config --local user.name "Re Panza Unified Bot"
          git add database_mondo_327.json cronologia_327.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“Š Unified Scan: $(date)" && git push)
